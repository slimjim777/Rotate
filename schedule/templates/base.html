<!DOCTYPE html>
<html>
<head>
    <title>Team Rota</title>

    <link rel="apple-touch-icon" sizes="57x57" href="/static/images/favicons/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/static/images/favicons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/static/images/favicons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/static/images/favicons/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/static/images/favicons/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/static/images/favicons/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/static/images/favicons/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/static/images/favicons/apple-touch-icon-152x152.png">
    <meta name="apple-mobile-web-app-title" content="Life Church Rota">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="icon" type="image/png" href="/static/images/favicons/favicon-196x196.png" sizes="196x196">
    <link rel="icon" type="image/png" href="/static/images/favicons/favicon-160x160.png" sizes="160x160">
    <link rel="icon" type="image/png" href="/static/images/favicons/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="/static/images/favicons/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="/static/images/favicons/favicon-32x32.png" sizes="32x32">
    <meta name="msapplication-TileColor" content="#2f9966">
    <meta name="msapplication-TileImage" content="/static/images/favicons/mstile-144x144.png">
    <meta name="application-name" content="Life Church Rota">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:300' rel='stylesheet' type='text/css'>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link href="/static/media/css/dist/bootstrap.min.css" rel="stylesheet">
    <link href="/static/media/css/dist/datepicker.css" rel="stylesheet">
    <link href="/static/media/css/dist/app.css" rel="stylesheet">

</head>
<body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Team Rota</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li id="nav-myrota" class="active"><a href="/rota/me">My Rota</a></li>
            <li id="nav-people"><a href="/rota/people">People</a></li>
            <li id="nav-events"><a href="/rota/events">Events</a></li>
            <li id="nav-runsheets"><a href="/rota/runsheets">Run Sheets</a></li>
            {% if 'admin' == session.role %}
            <li id="nav-admin"><a href="/admin">Admin</a></li>
            {% endif %}
            <li><a href="https://accounts.google.com">{{ session.name }}</a></li>
          </ul>
        </div>
      </div>
    </div>

    {% block jumbotron %}{% endblock %}
    <div id="main" class="container" role="main">
        {% block body %}{% endblock %}
    </div>

    <script src="/static/media/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/media/js/bootbox.min.js"></script>
    <script src="/static/media/js/bootstrap-datepicker.js"></script>
    <script src="/static/media/js/admin.js"></script>
</body>
</html>
