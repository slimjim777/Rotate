<!DOCTYPE html>
<html>
<head>
    <title>Team Rota</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/datepicker.css" rel="stylesheet">
    <link href="/static/css/app.css" rel="stylesheet">
</head>
<body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Team Rota</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li id="nav-myrota" class="active"><a href="/rota#/people/me">My Rota</a></li>
            <li id="nav-people"><a href="/rota#/people">People</a></li>
            <li id="nav-events"><a href="/rota#/events">Events</a></li>
            {% if 'admin' in session.role %}
            <li id="nav-admin"><a href="/admin">Admin</a></li>
            {% endif %}
            <li><a href="https://accounts.google.com">{{ session.name }}</a></li>
          </ul>
        </div>
      </div>
    </div>

    {% block jumbotron %}{% endblock %}
    <div id="main" class="container" role="main">
        {% block body %}{% endblock %}
    </div>

    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/bootbox.min.js"></script>
    <script src="/static/js/bootstrap-datepicker.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
