{% extends "base.html" %}
{% block body %}

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Events</h3>
    </div>
    <div class="panel-body">
    {% if rows %}
    <table class="table table-striped">
      <thead>
        <tr>
            <th>Name</th><th>Active</th><th>Created</th>
        </tr>
      </thead>
      <tbody>
    {% for r in rows %}
        <tr>
            <td><a href="/events/{{ r.id }}">{{ r.name }}</a></td>
            <td class="center">
                {%if r.active %}
                <span class="ui-icon ui-icon-check"></span>
                {% endif %}
            </td>
            <td class="center">{{ r.created.strftime('%Y-%m-%d %H:%M:%S') }}</td>
        </tr>
    {% endfor %}
      </tbody>
    </table>
    {% endif %}
    </div>
</div>

<script>
    $( document ).ready(function() {

    });
</script>

{% endblock %}

{% block jumbotron %}
<div class="jumbotron">
</div>
{% endblock %}
